<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!--  Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!-- Css -->
    <link rel="stylesheet" href="css/manage-system.css">
    
    <title>Notes MarketPlace</title>
</head>

<body>
    <section id="my-profile">
        <div class="content-box-lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="profile">
                            <form>
                                <h4>Manage System Configuration</h4>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Support email address</label>
                                            <input type="email" class="form-control" placeholder="Enter email address" id="support-email">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Support phone number</label>
                                            <input type="tel" class="form-control" placeholder="Enter phone number" id="support-phone">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Email Address(es)(for various events system wil send notifications to these users)</label>
                                            <input type="email" class="form-control" placeholder="Enter email address" id="email">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Facebook URL</label>
                                            <input type="text" class="form-control" placeholder="Enter facebook URL" id="facebook-url">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Twitter URL</label>
                                            <input type="text" class="form-control" placeholder="Enter twitter URL" id="twitter-url">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Linkedin URL</label>
                                            <input type="text" class="form-control" placeholder="Enter linkedin URL" id="linkedin-url">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Default image for note(if seller do not upload)</label>
                                            <input type="text-area" class="form-control upload" placeholder="Upload a picture">
                                            <span><img src="images/upload-file.png" alt="upload" class="img-responsive" class="upload-picture"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Default profile picture(if seller do not upload)</label>
                                            <input type="text-area" class="form-control upload" placeholder="Upload a picture">
                                            <span><img src="images/upload-file.png" alt="upload" class="img-responsive" class="upload-picture"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div id="submit">
                                            <a class="btn" href="#" title="SUBMIT" role="button">SUBMIT</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <hr>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Version:1.1.24</p>
                </div>
                
                <div class="col-md-6 text-right">
                    <p>Copyright &copy; TatvaSoft All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

<!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

<!-- jquery -->
    <script src="js/jquery.min.js"></script>
    
</html>
