    </header>
    <!-- header ends -->
    
    <section id="user">
        
        <div class="content-box-lg">
            
            <div class="container">
                
                <div class="row">
                    
                    <div class="col-md-12">
                        
                        <div id="name" class="text-center">
                            
                            <h3>User Profile</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Profile details -->
    <section id="profile-details">
        
        <div class="content-box-md">
            
            <div class="container">
                
                <div class="row">
                    
                    <div class="col-md-12">
                        
                        <div id="basic">
                            
                            <form>
                                
                                <h4>Basic Profile Details</h4>
                                
                                <div class="row">
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>First Name</label>
                                            <input type="text" class="form-control float-right" id="first-name" placeholder="Enter your first name" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>Date Of Birth</label>
                                            <input type="text" class="form-control" id="birthday" placeholder="Enter your date of birth">
                                            <span><img id="calender" src="images/User-Profile/calendar.png" class="img-responsive"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>Gender</label>
                                            <select class="form-control" placeholder="Select your gender">
                                                <option>Select your gender</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            <label>Phone Number</label><br>
                                            <input type="tel" class="form-control" placeholder="+91" id="country-code">
                                            <img src="images/images/arrow-down.png" class="img-responsive arrow-down" alt="arrow-down">
                                            <input type="tel" class="form-control" placeholder="Enter your phone number" id="number">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>Profile Picture</label>
                                            <input type="text-area" class="form-control" id="profile-picture" placeholder="Upload a picture">
                                            <span><img id="upload" src="images/User-Profile/upload.png" class="img-responsive"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Address details -->
    <section id="address-details">
        
        <div class="content-box-md">
            
            <div class="container">
                
                <div class="row">
                    
                    <div class="col-md-12">
                        
                        <div id="address">
                            
                            <form>
                                
                                <h4>Address Details</h4>
                                
                                <div class="row">
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>Address line 1</label>
                                            <input type="text" class="form-control" id="address-1" placeholder="Enter your address" required> 
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>Address line 2</label>
                                            <input type="text" class="form-control" id="address-2" placeholder="Enter your address">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>City</label>
                                            <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>State</label>
                                            <input type="text" class="form-control" id="State" placeholder="Enter your state" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>ZipCode</label>
                                            <input type="text" class="form-control" id="zipcode" placeholder="Enter your zipcode" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>Country</label>
                                            <select class="form-control">
                                                
                                                <option>Select your country</option>
                                                <option>USA</option>
                                                <option>India</option>
                                                <option>Russia</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- college information -->
    <section id="college-information">
        
        <div class="content-box-md">
            
            <div class="container">
                
                <div class="row">
                    
                    <div class="col-md-12">
                        
                        <div id="college-university">
                            
                            <form>
                                
                                <h4>University and College Infomation</h4>
                                
                                <div class="row">
                                    
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            
                                            <label>University</label>
                                            <input type="text" class="form-control" id="university" placeholder="Enter your university">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            
                                            <label>College</label>
                                            <input type="text" class="form-control" id="college" placeholder="Enter your college">
                                        </div>
                                    </div>    
                                </div>
                                
                                <div id="submit">
                                    <a class="btn" href="#" title="SUBMIT" role="button">SUBMIT</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
