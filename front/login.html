<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!--  Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!-- Css -->
    <link rel="stylesheet" href="css/login.css">
    
    <title>Notes MarketPlace</title>
</head>

<body>
    
    <!-- login -->
    <section id="login-page">
        
        <img id="banner" src="images/pre-login/banner-with-overlay.jpg" alt="banner" class="img-responsive">
        <h6><img id="logo" src="images/pre-login/top-logo.png" alt="top-logo" class="img-responsive">
        </h6>
        
        <div id="login">
            
            <div class="content-box-lg">
                
                <div class="container">
                    
                    <div class="row">
                        
                        <div class="col-md-12">
                            
                            <div id="log" class="text-center">
                                
                                <form>
                                    
                                    <h4>Login</h4>
                                    <p>Enter your email address and password to login</p>
                                   
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Password</label><a href="#" class="btn">Forgot Password?</a>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                        <span><img id="eye" src="images/pre-login/eye.png" alt="eye" class="img-responsive" onclick="myFunction()"></span>
                                
                                    </div>
                                    
                                    <div class="form-check form-group">
                                        <input type="checkbox" class="form-check-input" id="checkbox"> 
                                        <label id="me">Remember Me</label>
                                    </div>
                                    
                                    <div id="log-button">
                                        <a class="btn" href="#" title="LOGIN" role="button">LOGIN</a>
                                    </div>
                                    
                                    <div id="footer">
                                        <p class="text">Don't have an account?<a href="#"> Sign Up</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </section>
</body>

<!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

<!-- jquery -->
    <script src="js/jquery.min.js"></script>
    
<!-- JS -->
    <script src="js/login.js"></script>  
</html>
