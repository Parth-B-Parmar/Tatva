<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!--  Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!-- Css -->
    <link rel="stylesheet" href="css/add-review.css">
    
    <title>Notes MarketPlace</title>
</head>

<body>
    <section id="add-review">
        <div class="content-box-lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div id="title">
                            <h4>Add Review</h4>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="cancel">
                            <img src="images/images/close.png" alt="close" class="img-responsive close">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="stars">
                            <img src="images/images/star.png" alt="star" class="img-responsive">
                            <img src="images/images/star.png" alt="star" class="img-responsive">
                            <img src="images/images/star.png" alt="star" class="img-responsive">
                            <img src="images/images/star.png" alt="star" class="img-responsive">
                            <img src="images/images/star-white.png" alt="star" class="img-responsive">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Comments</label>
                            <input type="text-area" class="form-control" placeholder="Comments...">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div id="review-btn">
                            <a class="btn btn-general smooth-scroll" href="#" title="Submit" role="button">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

<!-- jquery -->
    <script src="js/jquery.min.js"></script>
    
</html>
